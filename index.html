<!DOCTYPE html>
<html>
<head>

    <script src="javaScript/point2d.js"></script>
    <script src="javaScript/animator.js"></script>
    <script src="javaScript/background.js"></script>
    <script src="javaScript/collider.js"></script>
    <script src="javaScript/movement.js"></script>
    <script src="javaScript/player.js"></script>
    <script src="javaScript/tree.js"></script>
    <script src="javaScript/rock.js"></script>
    <script src="javaScript/spawner.js"></script>
    <script src="javaScript/foreverRunnerGame.js"></script>

</head>
<body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <script>

        // Define Player Parameters

        const playerOptions = {
            width:30,
            height:50,
            startX:40,
            jumpPower:15,
            jumpHeight:220,
            gravity:12,
            playerSpeed:2,
            showTime:5,
            imageSources :[
                "./images/player1.png",
                "./images/player2.png",
                "./images/player3.png",
                "./images/player4.png"
            ]
        };

        // spawner properties

        const spawnerOptions = {

            width: 60,
            height: 100,
            minLength:180,
            maxLength:220,
            speed:5,
            maxActive:2,
            obstacles: [

                Tree.create(-130, 0, 8, 32, 15),
                Tree.create(-130, 0, 8, 32, 15),
                Rock.create(-170, 0, 28, 25, 5),
                Rock.create(-170, 0, 28, 25, 5)
            ]


        };




        // Game Difficulty

        const difficulty = {
            speedIncrease :0.1,
            maxIncrease :5
        }

        // Game basic property
        const frameRate = 30;
        const groundOffset = 40;
        const foreverRunnerGame = new ForeverRunnerGame("canvas",frameRate,groundOffset,playerOptions,spawnerOptions,difficulty);

        // Start the Game
        foreverRunnerGame.start();
    </script>
</body>
</html>
