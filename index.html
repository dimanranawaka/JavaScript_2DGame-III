<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forever Runner</title>
    <script src="animator.js"></script>
    <script src="foreverRunnerGame.js"></script>
    <script src="movement.js"></script>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <script>

        // Define Player Parameters

        const playerOptions = {
            width:60,
            height:100,
            startX:40,
            jumpPower:30,
            jumpHeight:440,
            gravity:12,
            playerSpeed:2,
            showTime:5,
            imageSources :[
                "./assets/player1.png",
                "./assets/player2.png",
                "./assets/player3.png",
                "./assets/player4.png"
            ]
        };
        // Game Difficulty

        const difficulty = {
            speedIncrease :0.1,
            maxIncrease : 5
        }

        // Game basic property
        const frameRate = 30;
        const groundOffset = 40;
        const foreverRunnerGame = new ForeverRunnerGame("canvas",frameRate,groundOffset,playerOptions,difficulty);

    </script>
</body>
</html>
